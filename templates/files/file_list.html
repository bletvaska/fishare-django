{% extends "base.html" %}

{% block title %}fishare: List of Files{% endblock title %}

{% block content %}
<h1>List of Files</h1>

<table class="table table-dark table-striped table-hover">
    <tr>
        <th>filename</th>
    </tr>

    {% for file in file_list %}
    <tr>
        <td>{{ file.filename }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock content %}
